<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		//默认参数
			var obj = {
				name: 'xiao',
				age: 24
			};
			//配置参数
			var obj2 = {
				age: 14
			};
			
			for(var attr in obj2) {
				obj[attr] = obj2[attr];
			}
			console.log(obj)
			
			//有配置走配置，没配置走默认
		</script>
	</body>
</html>
